name: Test multiplatform builds ğŸ“¦

on:
  workflow_dispatch:
  pull_request:

defaults:
  run:
    shell: bash

jobs:      
  tauri:
    name: Tauri for ${{ matrix.platform }} ğŸ–¥ï¸
    strategy:
      fail-fast: false
      matrix:
        platform:
          - MacOS
          - Ubuntu
          - Windows

    runs-on: ${{ matrix.platform }}-latest
    steps:
      - name: Checkout â¬‡ï¸
        uses: actions/checkout@v4.1.7
        with:
          show-progress: false

      - name: Setup node environment âš™ï¸
        uses: actions/setup-node@v4.0.3
        with:
          node-version: 20
          check-latest: true
          cache: 'npm'

      - name: Install npm dependencies ğŸ“¦
        run: npm ci --no-audit

      - name: Install Linux dependencies ğŸ“¦ğŸ§
        if: ${{ matrix.platform == 'ubuntu' }}
        run: |
          sudo apt update -qq
          sudo apt install -y --no-install-recommends $(cat apt_packages)

      - name: Build application ğŸ› ï¸
        run: npm run tauri:build